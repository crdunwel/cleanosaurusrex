<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>{% block title %}REX THE CLEANOSAUR{% endblock %}</title>
	<meta http-equiv="content-language" content="en">
	<meta name="description" content="">
	<meta name="author" content="">
	{% block meta %}{% endblock %}

	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

	<link rel="stylesheet" type="text/css" href="/static/css/style.css">	
	{% block head_prologue %}{% endblock %}

	
	<script type="text/javascript" src="/static/js/modernizr-latest.js"></script>
	
</head>

<body>

	<div id="backdrop">

		<a href="/" rel="home">
			<header role="banner">
				<hgroup>
					<h1 class="replace" title="Rex the Cleanosaur">Rex the Cleanosaur</h1>
					<h2 class="replace">keepin' it clean since 2011</h2>
				</hgroup>
			</header>
		</a>

		{% block content %}{% endblock %}

		<footer>
			<section class="footer-bar">
			</section>
		</footer>

	</div>
	<script type="text/javascript" src="/static/js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="/static/js/date.js"></script>
	<script type="text/javascript" src="/static/js/rex.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
